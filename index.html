<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/21875b1641.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div class="prev-value"></div>

                <div class="resul-value"></div>
            </div>
            <button data-all-clear="" class="twoX">C</button>
            <button data-delete=""><i class="fas fa-backspace"></i></button>
            <button data-operation="/">รท</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operation="*">x</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operation="-">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operation="+">+</button>
            <button data-number=".">.</button>
            <button data-number="0">0</button>
            <button data-equal="" class="twoX"> =</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
